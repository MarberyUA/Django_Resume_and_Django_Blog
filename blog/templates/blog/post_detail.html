{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="post-detail">
        <h1 class="card-header">
                {{ post.title }}
        </h1>
        <div class="card-body">
            <p>
                {{ post.body }}
            </p>
        </div>
        <div class="card-footer">
            {{ post.date_pub }}
        </div>
    </div>
{% endblock %}
