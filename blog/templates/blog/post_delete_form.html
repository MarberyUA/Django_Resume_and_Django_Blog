{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Post "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'post_delete_url' post.id %}" method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete <b>"{{ post.title|title }}"</b>post?</h3>
        <a href="{% url 'post_detail_url' post.id %}">Cancel</a>
        <button type="submit" name="button" class="">Delete</button>

    </form>
{% endblock %}
