{% extends 'blog/base_blog.html' %}

{% block title %}
    Update post "{{ post.title }}"- {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'post_update_url' post.id %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="">
                {% if field.errors %}
                    <div class="">
                        {{ field.errors }}
                    </div>
                {% endif %}
            {{ field.label }}
            {{ field }}
            </div>
        {% endfor %}
    <button type="submit" name="Button" class="">Update post</button>

    </form>
{% endblock %}
