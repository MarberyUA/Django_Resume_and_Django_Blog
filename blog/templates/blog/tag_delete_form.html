{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Tag "{{ tag.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'tag_delete_url' tag.id %}" method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete <b>"{{ tag.title|title }}"</b>tag?</h3>
        <a href="{% url 'tag_detail_url' tag.id %}">Cancel</a>
        <button type="submit" name="button" class="">Delete</button>

    </form>
{% endblock %}
