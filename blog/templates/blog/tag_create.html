{% extends 'blog/base_blog.html' %}
{% block title %}
    Tag Create
{% endblock %}

{% block content %}

    <form action="{% url 'tag_create_url' %}" method="post">
       {% csrf_token %}

       {% for field in form %}
            <div class="">
                {% if field.errors %}
                    <div class="">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>

       {% endfor %}
        <button type="submit" class="">Create Tag</button>
    </form>

{% endblock %}
{#</body>#}
{#</html>#}
