{% extends 'blog/base_blog.html' %}

{% block title %}
    Tags list = {{ block.super }}
{% endblock %}


{% block content %}
    <div class="tags">
        <h1 class="">Tags:</h1>
        {% for tag in tags %}
            <h3><a href="{% url 'tag_list_url' tag.id %}">{{ tag.title }}</a></h3>
        {% endfor %}
    </div>

{% endblock %}
