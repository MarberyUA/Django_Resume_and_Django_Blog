<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="email-settings">
        <div class="email">
            <form action="{{ email.get_email_update_ulr }}" method="post" enctype="multipart/form-data" id="email">
                {% csrf_token %}
                {{ form }}
                <button type="submit"></button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/buttons.js' %}"></script>
</body>
</html>
