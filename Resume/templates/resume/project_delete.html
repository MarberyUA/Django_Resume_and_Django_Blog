{% extends 'base.html' %}
{% block title %}
    <h1>Delete a post from your projects</h1>
{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <span>Are you sure, you wanna delete this project?{{ post.title }}</span>
        <div class="submit" style="padding-bottom: 10px">
            <button type="submit" name="Button">Delete</button>
        </div>
    </form>
{% endblock %}
